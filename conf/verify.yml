# This yaml file is used to modify the content of the mail sent when a user tries to connect without a verified account
# Use #link to specify where you want the verification link to be in the mail.
# You need to specify the correct domain name and port the application is running on.
# For defiut.com specify defiut.com as the domain and 80 as the port

# Domain is the domain name the application is running on.
# Example : Your site is hosted at defiut.com, so you want the following variable set to "defiut.com"
# Accepts string
Domain : "localhost"

# Port is the port your application listens to
# By default, many web applications runs on port 80
# Accepts integer
Port : 3000

# Subject is the title of the email
# Accepts strings
Subject : 
  "Vérification de votre e-mail Déf'IUT"

# Content of the email
# Specify #link where you want the link to be written, 
# if #link is not specified, users will receive mails without any link
# Accepts strings
Content : "
Bonjour Madame,Monsieur,

  Vous pouvez dès à présent vérifier votre compte Déf'IUT 
  en cliquant sur le lien suivant : #link

Cybèrement vôtre,
Le staff Def'IUT
"