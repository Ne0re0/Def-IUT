<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Plateforme de Défis Informatiques</title>
    <link rel="stylesheet" href="stylesheets/styles.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Plateforme de Défis Informatiques</h1>
            <div class="buttons">
                <button id="login-btn" class="active" onclick="toggleForm('login')">Connexion</button>
                <button id="register-btn" onclick="toggleForm('register')">Inscription</button>
            </div>
            <div class="form" id="login-form">
                <form>
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" name="login-email" required>
                    <label for="login-password">Mot de passe</label>
                    <input type="password" id="login-password" name="login-password" required>
                    <button type="submit">Se connecter</button>
                </form>
            </div>
            <div class="form" id="register-form" style="display: none;">
                <form>
                    <label for="register-username">Nom d'utilisateur</label>
                    <input type="text" id="register-username" name="register-username" required>
                    <label for="register-email">Email</label>
                    <input type="email" id="register-email" name="register-email" required>
                    <label for="register-password">Mot de passe</label>
                    <input type="password" id="register-password" name="register-password" required>
                    <label for="register-confirm-password">Confirmation du mot de passe</label>
                    <input type="password" id="register-confirm-password" name="register-confirm-password" required>
                    <button type="submit">S'inscrire</button>
                </form>
            </div>
        </div>
    </div>
    <script src="stylesheets/script.js"></script>
</body>
</html>
