<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Flask</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Etape 1</h1>

        <h2>Informations</h2>
        <p>La fonction que vous devez créer doit avoir la signature suivante : <strong>{{signature}}</strong></p>
        
        <h2>Tableau de données</h2>
        <table>
            <thead>
                <tr>
                    <th>Entrée val1 : string</th>
                    <th>Entrée val2 : string</th>
                    <th>Sortie attendue : integer</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>8:12</td>
                    <td>14:32</td>
                    <td>380</td>
                </tr>
                <tr>
                    <td>9:17</td>
                    <td>23:17</td>
                    <td>840</td>
                </tr>
                <tr>
                    <td>6:54</td>
                    <td>12:13</td>
                    <td>319</td>
                </tr>
            </tbody>
        </table>

        <form id="python-form" action="/etape1" method="POST">
            <label for="python-code">Entrez votre code Python :</label><br>
            <textarea id="python-code" name="python-code" rows="10" cols="50" >{{code}}</textarea><br>
            <button type="submit">Exécuter</button>
        </form>
        <div id="output">{{returnStatement}}</div>
    </div>
</body>
</html>
