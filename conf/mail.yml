# This yaml file is used to configure an SMTP server as mail relay
# By default, this application uses a GMAIL SMTP server

# The SMTP server FQDN
# Accepts string
# Required
smtpserver : "smtp.gmail.com"

# Login used to authenticate to the SMTP server
# Often an email address
# Accepts string
# Required
login: "your_login_here"

# Password used to authenticate to the SMTP server
# Accepts string
# Required
password: 'your_password_here'

# Port used by the SMTP server (often 587 or 25)
# Accepts integer
# Required
smtpPort: 587