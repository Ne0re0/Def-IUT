# This yaml file is used to modify the content of the mail sent when a user forgot is password
# Use #link to specify where you want the verification link to be in the mail.
# You need to specify the correct domain name and port the application is running on.
# For defiut.com specify defiut.com as the domain and 80 as the port

# Domain is the domain name you want the link to point at
# Example : Your site is hosted at defiut.com, so you want the following variable set to "defiut.com"
# Accepts string
# Required
domain : "localhost"

# Port is the port your application listens to
# By default, many web applications runs on port 80
# Accepts integers
# Required
port : 3000

# Subject is the title of the email
# Accepts strings
# Required
subject : "Réinitialisation de votre mot de passe Déf'IUT"

# Content of the email
# Specify #link where you want the link to be written, 
# if #link is not specified, nothing will be sent
# Write \n to specify new line feeds
# Accepts strings
# Required
text : "
Madame, Monsieur,\n
\n
Ne perdez plus vos mots de passe, optez pour un gestionnaire de mot de passes !\n
\n
Vous pouvez dès à présent réinitialiser votre mot de passe de l'application Def'IUT en cliquant sur le lien suivant : #link\n
\n
Cybèrement vôtre,\n
Le staff Déf'IUT\n
"